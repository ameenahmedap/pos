<app-navigation></app-navigation>
<div class="full">
  <div class="cardtable">
    <table class="table table-striped">
      <thead>
        <th>no</th>
        <th>name</th>
        <th>price</th>
        <th>quantity</th>
      </thead>
      <tbody>
        <tr *ngFor="let data of datas;let i=index">
          <td>{{i+1}}</td>
          <td>{{data.name}}</td>
          <td>{{data.price}}</td>
          <td>{{data.quantity}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
